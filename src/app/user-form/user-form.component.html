<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="user.name"
          class="form-control"
          id="name"
          name="name"
          placeholder="Please enter your name"
          required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>

      <div class="form-group">
        <label for="surname">Surname</label>
        <input type="text" [(ngModel)]="user.surname"
          class="form-control"
          id="surname"
          name="surname"
          placeholder="Please enter your surname"
          required #surname="ngModel">
      </div>
      <div [hidden]="!surname.pristine" class="alert alert-danger">Surname is required</div>

      <div class="form-group">
        <label for="pesel">PESEL</label>
        <input type="text" [(ngModel)]="user.pesel"
          class="form-control"
          id="pesel"
          name="pesel"
          placeholder="Please enter your PESEL"
          required #email="ngModel">
        <div [hidden]="!name.pristine" class="alert alert-danger">PESEL is required</div>
      </div>

      <button type="submit" [disabled]="!userForm.form.valid"
        class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
